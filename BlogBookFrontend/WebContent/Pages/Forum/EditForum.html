<div ng-controller="ForumController" ng-init="showEditForum()">
	{{editForumId}}
	<h4>Edit Forum</h4>
	<p>Forum Title:</p>
	<input type="text" ng-model="editForumInfo.forumTitle" />
	<p>Forum Content:</p>
	<textarea ng-model="editForumInfo.forumContent"></textarea>
	<input type="button" value="Update" ng-click="updateForum()" />
</div>
