<div ng-controller="ForumController" ng-init="showForum()">
	<h4>{{forumDetail.forumTitle}}</h4>
	<p>{{forumDetail.forumContent}}</p>
</div>

<div ng-controller="ForumCommentController"
	ng-init="getForumCommentList(forumId)">
	<table>
		<tr>
			<th>Comments</th>
		</tr>
		<tr>
			<td>Username</td>
			<td>Comment</td>
		</tr>
		<tr ng-repeat="forumComment in forumCommentList">
			<td>{{forumComment.username}}</td>
			<td id="commentCell{{forumComment.commentId}}"><p
					id="forumComment{{forumComment.commentId}}">{{forumComment.commentMessage}}</p></td>
			<td ng-show="currentUser.username==forumComment.username"><input
				id="editCommentBtn{{forumComment.commentId}}" type="button"
				value="Edit" ng-click="editForumComment(forumComment.commentId)" /></td>
			<td ng-show="currentUser.username==forumComment.username"><input
				type="button" value="Delete"
				ng-click="deleteForumComment(forumComment.commentId)" /></td>
		</tr>
		<tr>
			<td></td>
			<td><textarea name="commentMessage"
					ng-model="forumComment.commentMessage"></textarea><input
				type="button" value="Add" ng-click="addForumComment()" /></td>

		</tr>
	</table>
</div>
