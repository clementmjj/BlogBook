Show Blog page
<div ng-controller="BlogController" ng-init="showBlog()">
	<h4>{{blogDetail.blogTitle}}</h4>
	<p>{{blogDetail.blogContent}}</p>
	<input type="button" value="Like {{blogDetail.likes}}"
		ng-click="incrementLike(blogDetail.blogId)" /> <input type="button"
		value="Dislike {{blogDetail.dislikes}}"
		ng-click="incrementDislike(blogDetail.blogId)" />
</div>

<div ng-controller="BlogCommentController"
	ng-init="getBlogCommentList(blogId)">
	<table>
		<tr>
			<th>Comments</th>
		</tr>
		<tr>
			<td>Username</td>
			<td>Comment</td>
		</tr>
		<tr ng-repeat="blogComment in blogCommentList">
			<td>{{blogComment.username}}</td>
			<td>{{blogComment.commentMessage}}</td>
		</tr>
		<tr>
			<td>{{currentUser.username}}</td>
			<td><textarea type="text" name="commentMessage"
					ng-model="blogComment.commentMessage"></textarea><input
				type="button" value="Add" ng-click="addBlogComment()" /></td>
		</tr>
	</table>
</div>
