<div ng-controller="BlogController" ng-init="getBlogList()">
	<a href="#/addBlog">Add Blog</a> <a ng-controller="BlogController"
		ng-show="currentUser.role=='admin'" href="#/manageBlog">Manage
		Blog</a>
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item"><a class="nav-link " data-toggle="tab"
			onclick="blogMenuSwitch(this.id)" id="tab-AllBlogs" href="">All
				Blogs</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			onclick="blogMenuSwitch(this.id)" id="tab-LikedBlogs" href="">Liked
				Blogs</a></li>
		<li class="nav-item"><a class="nav-link active" data-toggle="tab"
			onclick="blogMenuSwitch(this.id)" id="tab-YourBlogs" href="">Your
				Blogs</a></li>
	</ul>

	<div id="tabPane-AllBlogs" style="display: none;">
		<h3>All Blogs</h3>
		<ol>
			<li ng-repeat="blog in blogList" ng-show="blog.status=='A'"><a
				ng-click="showBlog(blog.blogId)" href="#/showBlog">{{blog.blogTitle}}</a></li>
		</ol>
	</div>
	<div id="tabPane-LikedBlogs" style="display: none;">
		<h3>Liked Blogs</h3>
	</div>
	<div id="tabPane-YourBlogs">
		<h3>Your Blogs</h3>
		<table>
			<tr>
				<th>Blog Title</th>
				<th>Created on</th>
				<th>Status</th>
				<th>Operations</th>
			</tr>
			<tr ng-repeat="blog in blogList"
				ng-show="blog.username==currentUser.username">
				<td><a ng-click="showBlog(blog.blogId)" href="#/showBlog">{{blog.blogTitle}}</a></td>
				<td>{{blog.createdDate}}</td>
				<td><span ng-show="blog.status=='A'">Approved</span> <span
					ng-show="blog.status=='R'">Rejected</span></td>
				<td><a href="#/editBlog?id={{blog.blogId}}"><input
						type="button" value="Edit" /></a><input type="button" value="Delete"
					ng-click="deleteBlog(blog.blogId)" /></td>
			</tr>
		</table>
	</div>
</div>
