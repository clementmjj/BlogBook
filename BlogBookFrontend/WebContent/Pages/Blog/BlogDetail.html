<div ng-controller="BlogController" ng-init="showBlog()">
	<h4>{{blogDetail.blogTitle}}</h4>
	<p>{{blogDetail.blogContent}}</p>
	<p>Created by {{blogDetail.username}} on {{blogDetail.createdDate}}</p>
	<input type="button" value="Like {{blogDetail.likes}}"
		ng-click="likeClick()" /> <input type="button"
		value="Dislike {{blogDetail.dislikes}}"
		ng-click="dislikeClick()" />
</div>

<div ng-controller="BlogCommentController"
	ng-init="getBlogCommentList(blogId)">
	<table>
		<tr>
			<th>Comments</th>
		</tr>
		<tr>
			<td>Username</td>
			<td>Comment</td>
		</tr>
		<tr ng-repeat="blogComment in blogCommentList">
			<td>{{blogComment.username}}</td>
			<td id="commentCell{{blogComment.commentId}}"><p
					id="blogComment{{blogComment.commentId}}">{{blogComment.commentMessage}}</p></td>
			<td ng-show="currentUser.username==blogComment.username"><input
				id="editCommentBtn{{blogComment.commentId}}" type="button"
				value="Edit" ng-click="editBlogComment(blogComment.commentId)" /></td>
			<td ng-show="currentUser.username==blogComment.username"><input
				type="button" value="Delete"
				ng-click="deleteBlogComment(blogComment.commentId)" /></td>
		</tr>
		<tr>
			<td></td>
			<td><textarea name="commentMessage"
					ng-model="blogComment.commentMessage"></textarea><input
				type="button" value="Add" ng-click="addBlogComment()" /></td>

		</tr>
	</table>
</div>
