<html>
<head>
<title>BlogBook - Homepage</title>
</head>
<body ng-app="myApp">
	<p ng-hide="currentUser==undefined">
		Welcome <a ng-click="" href="#/showUser">{{currentUser.firstName}}</a>
	</p>
	<table>
		<tr>
			<td><a href="#/">Home</a> |</td>
			<td ng-show="currentUser==undefined"><a href="#/login">Login</a>
				|</td>
			<td ng-show="currentUser==undefined"><a href="#/register">Register</a>
				|</td>
			<td><a href="#/aboutus">About Us</a></td>
			<td ng-hide="currentUser==undefined">| <a ng-click=""
				href="#/friends">Friends</a></td>
			<td ng-hide="currentUser==undefined">| <a ng-click=""
				href="#/notifications">Notifications</a></td>
			<td ng-hide="currentUser==undefined">| <a
				ng-controller="UserController" ng-click="logout()" href="">Logout</a></td>
		</tr>
	</table>

	<div ng-hide="currentUser==undefined">
		<table>
			<tr>
				<th>Blog Menu</th>
				<td><a href="#/addBlog">Add Blog | </a></td>
				<td><a ng-controller="BlogController" href="#/blogList" href="">Blog
						List | </a></td>
				<td><a ng-controller="BlogController"
					ng-show="currentUser.role=='admin'" href="#/manageBlog">Manage
						Blog</a></td>
			</tr>
			<tr>
				<th>Forum Menu</th>
				<td><a href="#/addForum">Add Forum | </a></td>
				<td><a ng-controller="ForumController" href="#/forumList"
					href="">Forum List | </a></td>
				<td><a ng-controller="ForumController"
					ng-show="currentUser.role=='admin'" href="#/manageForum">Manage
						Forum</a></td>
			</tr>
		</table>
	</div>

	<div ng-view></div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-cookies.js"></script>
	<script type="text/javascript" src="RouteConfig.js"></script>
	<script type="text/javascript" src="Controllers/UserController.js"></script>
	<script type="text/javascript" src="Controllers/BlogController.js"></script>
	<script type="text/javascript"
		src="Controllers/BlogCommentController.js"></script>
	<script type="text/javascript" src="Controllers/ForumController.js"></script>
	<script type="text/javascript"
		src="Controllers/ForumCommentController.js"></script>
		<script type="text/javascript"
		src="Controllers/FriendController.js"></script>
</body>
</html>
