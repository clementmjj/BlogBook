<html>
<head>
<title>BlogBook - Log In or Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Resources/CSS/bootstrap.min.css">
<link rel="stylesheet" href="Resources/CSS/styles.css">
</head>
<body ng-app="myApp">
	<div class="container-fluid" style="height: 100%;">
		<div class="row"
			style="background-image: linear-gradient(#693131, #6b0000 50%);">
			<div class="container">
				<div class="col">
					<div class="d-flex justify-content-between">
						<div>
							<a href="#/"><img src="Resources/Images/logo.png"
								style="width: 200px;" /></a>
						</div>
						<div>
							<form>
								<div class="row" ng-controller="UserController">
									<div class="col text-white">
										Username or Email<br> <input type="text"
											ng-model="user.username" class="border small"
											style="height: 25px;" />
									</div>
									<div class="col text-white">
										Password<br> <input type="password"
											ng-model="user.password" class="border small"
											style="height: 25px;" />
									</div>
									<div class="col">
										<br>
										<input type="submit" value="Log In" ng-click="loginCheck()"
											class="btn btn-sm border"
											style="color: #fff; background-color: #900d0d; border-color: #350707 !important; border-radius: 0;" />
									</div>

								</div>
							</form>
						</div>
					</div>

					<p ng-hide=" currentUser==undefined">
						Welcome <a ng-click="" href="#/showUser">{{currentUser.firstName}}</a>
					</p>
					<table>
						<tr>
							<td ng-hide="currentUser==undefined">| <a href="#/friends">Friends</a></td>
							<td ng-controller="NotificationController"
								ng-hide="currentUser==undefined">| <a
								href="#/notifications">Notifications
									({{notificationList.length}})</a></td>
							<td ng-hide="currentUser==undefined">| <a href="#/chat">Chat</a></td>
							<td ng-hide="currentUser==undefined">| <a
								ng-controller="UserController" ng-click="logout()" href="">Logout</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row"
			style="background-image: linear-gradient(#ffffff, #693131);">
			<div class="container">
				<div class="col">
					<div class="d-flex justify-content-between">

						<div></div>


						<div ng-controller="UserController">
							<h1 class="py-4">Create an account</h1>
							<form>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<input class="form-control" placeholder="First Name"
												type="text" name="firstName" ng-model="user.firstName" />
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<input class="form-control" placeholder="Last Name"
												type="text" name="lastName" ng-model="user.lastName" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email"
										name="email" ng-model="user.email" />
								</div>
								<div class="form-group">
									<input class="form-control" type="text" name="username"
										placeholder="Username" ng-model="user.username" />
								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<input class="form-control" type="password" name="password"
												placeholder="Password" ng-model="user.password" />
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<input class="form-control" type="password"
												placeholder="Confirm Password" />
										</div>
									</div>
								</div>
								<input class="form-control" type="submit" ng-click="register()" />
							</form>

						</div>
					</div>
				</div>
				<div class="col">
					<div ng-hide="currentUser==undefined">
						<table>
							<tr>
								<th>Blog Menu</th>
								<td><a href="#/addBlog">Add Blog | </a></td>
								<td><a ng-controller="BlogController" href="#/blogList"
									href="">Blog List | </a></td>
								<td><a ng-controller="BlogController"
									ng-show="currentUser.role=='admin'" href="#/manageBlog">Manage
										Blog</a></td>
							</tr>
							<tr>
								<th>Forum Menu</th>
								<td><a href="#/addForum">Add Forum | </a></td>
								<td><a ng-controller="ForumController" href="#/forumList"
									href="">Forum List | </a></td>
								<td><a ng-controller="ForumController"
									ng-show="currentUser.role=='admin'" href="#/manageForum">Manage
										Forum</a></td>
							</tr>
							<tr>
								<th>Job Menu</th>
								<td><a href="#/addJob">Add Job | </a></td>
								<td><a ng-controller="JobController" href="#/jobList"
									href="">Job List | </a></td>
								<td><a ng-controller="JobController"
									ng-show="currentUser.role=='admin'" href="#/manageJob">Manage
										Job</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a href="#/aboutus">About Us</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="Resources/JS/angular1.3.1.min.js"></script>
	<script type="text/javascript" src="Resources/JS/angular-route1.3.1.js"></script>
	<script type="text/javascript"
		src="Resources/JS/angular-cookies1.3.1.js"></script>

	<script type="text/javascript" src="RouteConfig.js"></script>
	<script type="text/javascript" src="Controllers/UserController.js"></script>
	<script type="text/javascript" src="Controllers/BlogController.js"></script>
	<script type="text/javascript"
		src="Controllers/BlogCommentController.js"></script>
	<script type="text/javascript" src="Controllers/ForumController.js"></script>
	<script type="text/javascript"
		src="Controllers/ForumCommentController.js"></script>
	<script type="text/javascript" src="Controllers/FriendController.js"></script>
	<script type="text/javascript"
		src="Controllers/NotificationController.js"></script>
	<script type="text/javascript" src="Controllers/ChatController.js"></script>
	<script type="text/javascript" src="Controllers/JobController.js"></script>

	<script type="text/javascript" src="Pages/Chat/ChatService.js"></script>
	<script src="Resources/JS/sockjs1.1.1.js"></script>
	<script src="Resources/JS/lodash4.16.3.js"></script>
	<script src="Resources/JS/stomp2.3.3.js"></script>
	<script src="Resources/JS/jquery.min.js"></script>
	<script src="Resources/JS/popper.min.js"></script>
	<script src="Resources/JS/bootstrap.min.js"></script>
</body>
</html>
